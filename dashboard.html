<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .navbar-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .navbar-bottom .btn {
            margin: 0.5rem 0;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Dashboard of Responses</h1>
        <p>The data used for generating the dashboard are from past responses stored in Local Storage.</p>
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="overlay">
            <div class="spinner"></div>
        </div>
        
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by ID or Date">
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr id="tableHeaders">
                        <!-- Headers will be dynamically inserted here -->
                    </tr>
                </thead>
                <tbody id="responseTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div><br></div> <div><br></div> <div><br></div> <div><br></div>
        <div><br></div> <div><br></div> <div><br></div> <div><br></div>
        <div><br></div> <div><br></div> <div><br></div> <div><br></div>

        <!-- Bottom Navbar -->
        <div class="navbar-bottom">
            <div class="container">
                <button id="downloadCsvButton" class="btn btn-primary mr-2">Download CSV</button>
                <button id="goToQuestionnaireButton" class="btn btn-primary mr-2">Go to Questionnaire</button>
                <button id="clearTableButton" class="btn btn-danger">Clear Table</button>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script defer src="dashboard.js"></script>
</body>
</html>
